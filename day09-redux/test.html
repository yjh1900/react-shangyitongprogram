<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ;(async function () {
        function fn() {
          // promise是一个异步的容器
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve()
            }, 2000)
          })
        }

        await fn()
        console.log(1)
      })()
    </script>
  </body>
</html>
